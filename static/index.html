    <script>
        // Configuration constants
        const CONFIG = {
            INHALE_TIME: 4.0,
            HOLD_AFTER_INHALE: 2.0,
            EXHALE_TIME: 6.0,
            HOLD_AFTER_EXHALE: 2.0,
            MIN_LIGHT_RADIUS: 5.0,
            MAX_LIGHT_RADIUS: 20.0,
            CELL_SIZE: 10,
            MAZE_SIZE: 100
        };

        CONFIG.TOTAL_CYCLE = CONFIG.INHALE_TIME + CONFIG.HOLD_AFTER_INHALE + 
                             CONFIG.EXHALE_TIME + CONFIG.HOLD_AFTER_EXHALE;

        // Character sets
        const FLOOR_CHARS = [' ', ' ', '·', '·', '·', '·', '·', '·'];
        const FLOOR_COLORS = [
            '#000000', '#000000', '#1a1a1a', '#333333',
            '#4d4d4d', '#666666', '#999999', '#cccccc'
        ];
        const WALL_COLORS = [
            '#000000', '#000000', '#1a1a1a', '#2d2d2d',
            '#404040', '#5a5a5a', '#7a7a7a', '#aaaaaa'
        ];

        // Breathing State Manager (Frontend)
        class BreathingState {
            constructor() {
                this.startTime = Date.now();
            }

            getElapsedTime() {
                return (Date.now() - this.startTime) / 1000;
            }

            getBreathingPhase() {
                const t = this.getElapsedTime();
                const cycleTime = t % CONFIG.TOTAL_CYCLE;
                
                let phase, phaseTime, phaseDuration, phaseProgress;
                
                if (cycleTime < CONFIG.INHALE_TIME) {
                    phase = "INHALE";
                    phaseTime = cycleTime;
                    phaseDuration = CONFIG.INHALE_TIME;
                    phaseProgress = phaseTime / phaseDuration;
                } else if (cycleTime < CONFIG.INHALE_TIME + CONFIG.HOLD_AFTER_INHALE) {
                    phase = "HOLD";
                    phaseTime = cycleTime - CONFIG.INHALE_TIME;
                    phaseDuration = CONFIG.HOLD_AFTER_INHALE;
                    phaseProgress = 1.0;
                } else if (cycleTime < CONFIG.INHALE_TIME + CONFIG.HOLD_AFTER_INHALE + CONFIG.EXHALE_TIME) {
                    phase = "EXHALE";
                    phaseTime = cycleTime - CONFIG.INHALE_TIME - CONFIG.HOLD_AFTER_INHALE;
                    phaseDuration = CONFIG.EXHALE_TIME;
                    phaseProgress = 1.0 - (phaseTime / phaseDuration);
                } else {
                    phase = "HOLD";
                    phaseTime = cycleTime - CONFIG.INHALE_TIME - CONFIG.HOLD_AFTER_INHALE - CONFIG.EXHALE_TIME;
                    phaseDuration = CONFIG.HOLD_AFTER_EXHALE;
                    phaseProgress = 0.0;
                }
                
                return { phase, phaseTime, phaseDuration, phaseProgress };
            }

            getCurrentRadius() {
                const { phaseProgress } = this.getBreathingPhase();
                const smoothed = 0.5 - 0.5 * Math.cos(phaseProgress * Math.PI);
                return CONFIG.MIN_LIGHT_RADIUS + (CONFIG.MAX_LIGHT_RADIUS - CONFIG.MIN_LIGHT_RADIUS) * smoothed;
            }

            getCycleNumber() {
                return Math.floor(this.getElapsedTime() / CONFIG.TOTAL_CYCLE) + 1;
            }
        }

        // Player class (Frontend)
        class Player {
            constructor(row, col) {
                this.row = row;
                this.col = col;
            }

            move(direction, maze) {
                const directionMap = {
                    'up': [-1, 0],
                    'down': [1, 0],
                    'left': [0, -1],
                    'right': [0, 1]
                };

                const [dr, dc] = directionMap[direction];
                const newRow = this.row + dr;
                const newCol = this.col + dc;

                if (newRow >= 0 && newRow < maze.height && 
                    newCol >= 0 && newCol < maze.width) {
                    if (maze.getCell(newRow, newCol) !== '#') {
                        this.row = newRow;
                        this.col = newCol;
                        return true;
                    }
                }
                return false;
            }
        }

        // Maze class (Frontend - rendering only)
        class Maze {
            constructor(layout) {
                this.layout = layout;
                this.height = layout.length;
                this.width = layout[0].length;
            }

            getCell(row, col) {
                if (row >= 0 && row < this.height && col >= 0 && col < this.width) {
                    return this.layout[row][col];
                }
                return '#';
            }

            static distanceEuclidean(r1, c1, r2, c2) {
                return Math.sqrt((r1 - r2) ** 2 + (c1 - c2) ** 2);
            }

            getLightIntensity(playerRow, playerCol, row, col, currentRadius) {
                const dist = Maze.distanceEuclidean(playerRow, playerCol, row, col);
                
                if (dist <= 1.0) return 1.0;
                if (dist > currentRadius) return 0.0;
                
                let intensity = 1.0 - (dist / currentRadius);
                intensity = Math.pow(intensity, 1.5);
                
                return Math.max(0.0, Math.min(1.0, intensity));
            }

            getVisibleCells(playerRow, playerCol, currentRadius) {
                const visibleCells = [];
                
                const minRow = Math.max(0, Math.floor(playerRow - currentRadius - 2));
                const maxRow = Math.min(this.height, Math.ceil(playerRow + currentRadius + 3));
                const minCol = Math.max(0, Math.floor(playerCol - currentRadius - 2));
                const maxCol = Math.min(this.width, Math.ceil(playerCol + currentRadius + 3));
                
                for (let r = minRow; r < maxRow; r++) {
                    for (let c = minCol; c < maxCol; c++) {
                        const intensity = this.getLightIntensity(playerRow, playerCol, r, c, currentRadius);
                        
                        if (intensity > 0) {
                            const colorIndex = Math.min(7, Math.floor(intensity * 7));
                            const cell = this.getCell(r, c);
                            
                            let cellType, char, color;
                            
                            if (r === playerRow && c === playerCol) {
                                cellType = 'player';
                                char = '@';
                                color = null;
                            } else if (cell === '#') {
                                cellType = 'wall';
                                char = '#';
                                color = WALL_COLORS[colorIndex];
                            } else {
                                cellType = 'floor';
                                char = FLOOR_CHARS[colorIndex];
                                color = FLOOR_COLORS[colorIndex];
                            }
                            
                            visibleCells.push({
                                row: r,
                                col: c,
                                type: cellType,
                                char: char,
                                color: color,
                                intensity: intensity
                            });
                        }
                    }
                }
                
                return visibleCells;
            }
        }

        class BreathingMeditationClient {
            constructor() {
                this.sessionId = null;
                this.maze = null;
                this.player = null;
                this.breathing = null;
                this.canvas = document.getElementById('maze-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.isMoving = false;
                this.updateInterval = null;
                this.viewportCells = { width: 60, height: 60 };
                this.cameraOffset = { x: 0, y: 0 };
            }

            calculateViewportSize() {
                const titleHeight = document.getElementById('title').offsetHeight;
                const statusHeight = document.getElementById('status-panel').offsetHeight;
                const gap = 32;
                const padding = 32;
                
                const availableHeight = window.innerHeight - titleHeight - statusHeight - gap - padding;
                const availableWidth = window.innerWidth - padding;
                
                const cellsWidth = Math.floor(availableWidth / CONFIG.CELL_SIZE);
                const cellsHeight = Math.floor(availableHeight / CONFIG.CELL_SIZE);
                
                const viewSize = Math.min(cellsWidth, cellsHeight);
                this.viewportCells.width = Math.max(30, Math.min(80, viewSize));
                this.viewportCells.height = Math.max(30, Math.min(80, viewSize));
                
                this.canvas.width = this.viewportCells.width * CONFIG.CELL_SIZE;
                this.canvas.height = this.viewportCells.height * CONFIG.CELL_SIZE;
            }

            async init() {
                try {
                    // Fetch maze from backend
                    const response = await fetch('/api/maze/generate', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    });
                    
                    if (!response.ok) throw new Error('Failed to generate maze');
                    
                    const data = await response.json();
                    
                    // Initialize frontend components
                    this.maze = new Maze(data.maze);
                    this.player = new Player(50, 50);
                    this.breathing = new BreathingState();

                    this.calculateViewportSize();
                    this.setupControls();

                    window.addEventListener('resize', () => {
                        this.calculateViewportSize();
                    });

                    this.startUpdateLoop();

                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('game-container').style.display = 'flex';

                } catch (error) {
                    this.showError('Failed to initialize game: ' + error.message);
                }
            }

            setupControls() {
                const keyMap = {
                    'w': 'up', 'W': 'up', 'ArrowUp': 'up',
                    's': 'down', 'S': 'down', 'ArrowDown': 'down',
                    'a': 'left', 'A': 'left', 'ArrowLeft': 'left',
                    'd': 'right', 'D': 'right', 'ArrowRight': 'right'
                };

                // Keyboard controls
                document.addEventListener('keydown', (e) => {
                    const direction = keyMap[e.key];
                    if (direction && !this.isMoving) {
                        e.preventDefault();
                        this.movePlayer(direction);
                    }
                });

                // Mobile touch zone controls
                this.setupMobileControls();
            }

            setupMobileControls() {
                const zones = {
                    left: document.getElementById('touch-left'),
                    right: document.getElementById('touch-right'),
                    up: document.getElementById('touch-up'),
                    down: document.getElementById('touch-down')
                };

                // Setup touch handler for each zone
                Object.entries(zones).forEach(([direction, zone]) => {
                    if (!zone) return;

                    const handleTouch = (e) => {
                        e.preventDefault();
                        zone.classList.add('active');
                        this.movePlayer(direction);
                        
                        // Remove active class after a short delay
                        setTimeout(() => {
                            zone.classList.remove('active');
                        }, 150);
                    };

                    // Touch events
                    zone.addEventListener('touchstart', handleTouch, { passive: false });
                    
                    // Click events for desktop testing
                    zone.addEventListener('click', (e) => {
                        e.preventDefault();
                        handleTouch(e);
                    });
                });
            }

            movePlayer(direction) {
                if (this.isMoving) return;
                this.isMoving = true;

                const moved = this.player.move(direction, this.maze);
                
                if (moved) {
                    // Immediately render after movement
                    this.render();
                }
                
                // Reset moving flag after a short delay
                setTimeout(() => {
                    this.isMoving = false;
                }, 150);
            }

            updateGameState() {
                this.render();
                this.updateUI();
            }

            calculateCameraOffset(playerRow, playerCol) {
                const centerRow = Math.floor(this.viewportCells.height / 2);
                const centerCol = Math.floor(this.viewportCells.width / 2);
                
                this.cameraOffset.x = playerCol - centerCol;
                this.cameraOffset.y = playerRow - centerRow;
            }

            render() {
                const breathingData = this.breathing.getBreathingPhase();
                const currentRadius = this.breathing.getCurrentRadius();
                
                this.calculateCameraOffset(this.player.row, this.player.col);

                // Clear canvas
                this.ctx.fillStyle = '#000000';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // Set font
                const fontSize = Math.floor(CONFIG.CELL_SIZE * 0.6);
                this.ctx.font = `bold ${fontSize}px "Courier New", monospace`;
                this.ctx.textAlign = 'center';
                this.ctx.textBaseline = 'middle';

                // Get visible cells
                const visibleCells = this.maze.getVisibleCells(
                    this.player.row, 
                    this.player.col, 
                    currentRadius
                );

                // Render visible cells
                for (const cell of visibleCells) {
                    const screenCol = cell.col - this.cameraOffset.x;
                    const screenRow = cell.row - this.cameraOffset.y;
                    
                    if (screenCol < 0 || screenCol >= this.viewportCells.width ||
                        screenRow < 0 || screenRow >= this.viewportCells.height) {
                        continue;
                    }
                    
                    const x = screenCol * CONFIG.CELL_SIZE;
                    const y = screenRow * CONFIG.CELL_SIZE;

                    if (cell.type === 'player') {
                        const color = this.getPlayerColor(breathingData.phase, breathingData.phaseProgress);
                        this.ctx.fillStyle = color;
                        this.ctx.fillText('@', 
                            x + CONFIG.CELL_SIZE / 2, 
                            y + CONFIG.CELL_SIZE / 2
                        );
                    } else if (cell.char !== ' ') {
                        this.ctx.fillStyle = cell.color;
                        this.ctx.fillText(cell.char,
                            x + CONFIG.CELL_SIZE / 2,
                            y + CONFIG.CELL_SIZE / 2
                        );
                    }
                }
            }

            getPlayerColor(phase, progress) {
                if (phase === 'INHALE') {
                    const brightness = Math.floor(100 + 155 * progress);
                    const hex = brightness.toString(16).padStart(2, '0');
                    return `#${hex}${hex}ff`;
                } else if (phase === 'HOLD') {
                    return '#ffff00';
                } else {
                    const brightness = Math.floor(100 + 155 * (1.0 - progress));
                    const hex = brightness.toString(16).padStart(2, '0');
                    return `#0000${hex}`;
                }
            }

            updateUI() {
                const breathingData = this.breathing.getBreathingPhase();
                const currentRadius = this.breathing.getCurrentRadius();
                const cycleNumber = this.breathing.getCycleNumber();
                
                const phase = breathingData.phase;

                const phaseDisplay = document.getElementById('phase-display');
                phaseDisplay.textContent = phase;
                phaseDisplay.className = `phase-${phase}`;

                const progressBar = document.getElementById('progress-bar');
                const progress = (breathingData.phaseTime / breathingData.phaseDuration) * 100;
                progressBar.style.width = `${progress}%`;
                progressBar.className = `bar-${phase}`;

                const timeRemaining = breathingData.phaseDuration - breathingData.phaseTime;
                document.getElementById('time-remaining').textContent = 
                    `${timeRemaining.toFixed(1)}s remaining`;

                document.getElementById('radius-stat').textContent = 
                    `Radius: ${currentRadius.toFixed(1)}`;
                document.getElementById('cycle-stat').textContent = 
                    `Cycle: ${cycleNumber}`;
            }

            startUpdateLoop() {
                this.updateGameState();
                this.updateInterval = setInterval(() => {
                    this.updateGameState();
                }, 1000 / 30);
            }

            showError(message) {
                document.getElementById('loading').style.display = 'none';
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
        }

        // Initialize game when page loads
        window.addEventListener('DOMContentLoaded', () => {
            const game = new BreathingMeditationClient();
            game.init();
        });
    </script>
</body>
</html>
